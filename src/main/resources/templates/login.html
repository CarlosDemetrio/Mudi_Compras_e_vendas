<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{base :: head}"></head>
<body>
<header th:replace="~{base :: header}"></header>
<main>
    <div class="container">
        <div th:replace="~{base:: jumbotron('Login')}"></div>

        <div class="card mb-3">
            <form th:action="@{/login}" class="card-body" method="post">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input name="username" id="username" class="form-control"  placeholder="Usuário"/>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input name="password" id="password" class="form-control " type="password" placeholder="Senha"/>
                </div>
                <button class="btn btn-dark" type="submit">Login</button>
            </form>
        </div>
    </div>
</main>
<footer>

</footer>



<div th:replace="~{base:: ImportBootstrap}" ></div>


</body>




</html>
